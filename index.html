<!DOCTYPE html>
<html>

<head>
    <title>Profile Display</title>
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/6ef686f5d0.js" crossorigin="anonymous"></script>
</head>

<body class="background">

    <div class="card">

        <img src="assets/backgroundpic.jpg" class="bgPic">
        <div class="card-info">
            <img src="assets/asnari.jpg" class="card-avatar">
            <div class="card-title">Asnari B. Pacalna</div>
            <div class="card-subtitle">Web Developer &amp; Web Designer</div>
        </div>

        <ul class="card-social">
            <li class="card-social__item">
                <i class="fa-brands fa-facebook"></i>
            </li>
            <li class="card-social__item" >
                <i class="fa-brands fa-instagram"></i>
            </li>
            <li class="card-social__item">
                <i class="fa-brands fa-linkedin"></i>
            </li>
        </ul>

    </div>

</body>

</html>
